<section class="mainbar" data-ng-controller="ireen as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wgreen">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <h3>This is Ireen's Bookstore</h3>
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Book's Name</th>
                                        <th>Author</th>
                                        <th>Pages</th>
                                        <th>Publisher</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr style="text-align: left" data-ng-repeat="p in vm.books">
                                        <td>{{p.BookName}}</td>
                                        <td>{{p.AuthorName}}</td>
                                        <td>{{p.Pages}}</td>
                                        <td>{{p.Publisher}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
